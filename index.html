<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>JavaScript form validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .background {
        z-index: -1;
        background-size: cover;
        background-image: linear-gradient(
            rgba(121, 30, 77, 0.8),
            rgba(121, 30, 77, 0.8)
          ),
          url('./person.jpg');
        filter: blur(50px);
        transform: scale(1.4);
      }

      .side-column {
        background-size: cover;
        background-position: 50%;
        background-image: linear-gradient(
            rgba(39, 5, 22, 0.8),
            rgba(39, 5, 22, 0.8)
          ),
          url(./person.jpg);
      }
    </style>
  </head>
  <body>
    <div class="h-full w-full fixed top-0 background"></div>
    <div class="w-full px-8 mt-32 flex shadow-2xl">
      <div class="w-1/2 p-12 side-column">
        <h1 class="text-white text-8xl mt-16 font-bold">
          Hello World.
        </h1>
        <p class="text-white my-8">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <p class="text-white my-8 font-bold">
          Register with social media
        </p>
        <div class="flex gap-8">
          <div
            class="flex items-center gap-4 text-sm bg-blue-900 text-white px-8 py-2 rounded-full"
          >
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
          </div>
          <div
            class="flex items-center gap-4 text-sm bg-sky-400 text-white px-8 py-2 rounded-full"
          >
            <i class="fa-brands fa-twitter"></i>
            <span>Twitter</span>
          </div>
        </div>
      </div>
      <div class="w-1/2 p-16 bg-white">
        <h2 class="text-4xl font-bold">Register</h2>
        <p class="my-8">
          Already have an account?
          <a class="text-blue-700" href="#">Login here</a> instead.
        </p>
        <form id="registrationForm">
          <div required class="formGroup flex flex-col my-4">
            <p>Pizza Preference</p>
            <div class="flex items-center">
              <input
                type="radio"
                name="pizzaPreference"
                value="ham"
                id="pizzaChoice1"
                class="mr-2 border-b-2 border-black outline-none py-2"
              />
              <label class="mr-4" for="pizzaChoice1">Ham</label>
              <input
                type="radio"
                name="pizzaPreference"
                value="hamAndPineapple"
                id="pizzaChoice2"
                class="mr-2 border-b-2 border-black outline-none py-2"
              />
              <label class="mr-4" for="pizzaChoice2"
                >Ham & Pineapple</label
              >
              <input
                type="radio"
                name="pizzaPreference"
                value="allPineapple"
                id="pizzaChoice3"
                class="mr-2 border-b-2 border-black outline-none py-2"
              />
              <label for="pizzaChoice3">A whole Pineapple</label>
              <span class="error-icon hidden ml-12 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden ml-12 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>
            <div class="error text-red-700 py-2"></div>
          </div>
          <button
            type="submit"
            class="px-8 py-2 mt-4 bg-green-400 w-full rounded-full text-white shadow-lg"
          >
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
